<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Tabele</h1>
    <table>
        <thead>
            <tr>
                <th>Nume Tabel</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td><a href="{{ url_for('table_data', table_name=table) }}">{{ table }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style = "margin-top: 20px;">
    <a href="{{ url_for('cerinta_c') }}">Cerinta C</a>
    </div>
    <div style = "margin-top: 20px;">
    <a href="{{ url_for('cerinta_d') }}">Cerinta D</a>
    </div>
</body>
</html>
